<!DOCTYPE html>
<html ng-app="sparkWs">
    <head>
    	<meta charset="utf-8">
    	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link href="lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link href="css/style.css" rel="stylesheet"/>
        
        <title>Spark Web-service example</title>
    </head>
    <body>
        <div class="container">
            <header>
                <nav class="navbar navbar-default">
                    <div class="container-fluid">
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                            <a class="navbar-brand" href="/#/">Spark Web-service</a>
                            <p class="navbar-text">Server is <span class="label {{server.statusClass}}">{{server.statusLabel}}</span></p>
                        </div>
                        <div id="navbar" class="navbar-collapse collapse">
                            <ul class="nav navbar-nav navbar-right" ng-show="session" ng-controller="logout">
								<li class="dropdown">
									<a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">{{session.name}} <span class="caret"></span></a>
									<ul class="dropdown-menu" role="menu">
										<li><a ng-click="logout()">Logout</a></li>
									</ul>
								</li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </header>

            <main ng-view></main>
        </div>


        <script src="lib/jquery/dist/jquery.min.js"></script>
        <script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="lib/angular/angular.js"></script>
        <script src="lib/angular-route/angular-route.js"></script>
        <script src="lib/angular-resource/angular-resource.js"></script>
        
        <script src="js/app.js"></script>

		<script src="js/services/serverStatus.js"></script>
		<script src="js/services/user.js"></script>
		<script src="js/services/session.js"></script>
        
        <script src="js/controllers/session.js"></script>
        <script src="js/controllers/users.js"></script>
    </body>
</html>
