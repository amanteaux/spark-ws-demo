<table class="table table-striped" ng-show="!user.edit">
	<thead>
		<tr>
			<th>Login</th>
			<th>Name</th>
			<th>Actions</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="user in users">
			<td>{{user.login}}</td>
			<td>{{user.name}}</td>
			<td>
				<button class="btn btn-primary" ng-click="edit(user)">Edit</button>
				<button class="btn btn-danger" ng-click="remove(user)">Delete</button>
			</td>
		</tr>
	</tbody>
</table>

<form ng-show="user.edit" ng-submit="save(user)">
	<input type="hidden" ng-model="user.originalLogin" />
	<div class="form-group">
		<label for="loginInput">Login</label>
		<input type="text" class="form-control" id="loginInput" placeholder="Login" required ng-model="user.login" />
	</div>
	<div class="form-group">
		<label for="nameInput">Name</label>
		<input type="text" class="form-control" id="nameInput" placeholder="Name" required ng-model="user.name" />
	</div>
	<div class="form-group">
		<label for="passwordInput">Password</label>
		<input type="password" class="form-control" id="passwordInput" placeholder="Password" required ng-model="user.password" />
	</div>
	<button type="submit" class="btn btn-primary">Update</button>
	<button type="button" class="btn btn-warning" ng-click="cancel()">Cancel</button>
</form>
